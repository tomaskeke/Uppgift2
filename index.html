<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,100;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
<div class="content">
    <div class="textdiv">
    <h1>Create account</h1>
    <p>Already have an account? <a href="#">Sign in</a></p>
    </div>
    <div class="formholder">
   
    <form>
        <input class="username" type="text" placeholder="Username">
        <section class="split">
            <input class="splituser" type="text" placeholder="First name">
            <input class="splituser" type="text" placeholder="Last name">
        </section>
        <input class="username" type="email" placeholder="Email">
        <button>Sign up</button>
        
    </form>
    </div>
<div class="check">
    <input class="tosprompt" type="checkbox"><span class="tosspan">I have read and agree to the</span><a href="#">Terms of Service</a>
</div>
</div>
</div>
</div>
</body>
